<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="page-title">Заголовок 2</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="game">Улюблена гра:</label>
                <input type="text" id="game" name="game" placeholder="Яка ваша улюблена гра?" required>
            </div>

            <div class="form-group">
                <label for="message">Повідомлення</label>
                <input type="message" id="message" name="message" placeholder="Напишіть ваше повідомлення..." required>
            </div>

            <button type="submit">Надіслати повідомлення</button>
        </form>
    </div>
</body>
</html>
